{% if previous_page or next_page %}
  <h3>Related Topics</h3>
  <ul>
    {% if previous_page %}
      <li>Previous: <a href="{{previous_page.url}}" title="previous chapter">
        {{previous_page.title}}
      </a></li>
    {% endif %}
    {% if next_page %}
      <li>Next: <a href="{{next_page.url}}" title="next chapter">
        {{next_page.title}}
      </a></li>
    {% endif %}
  </ul>
{% endif %}
